	<script>

	var format = function(d) {return parseFloat(d.weighted_percent).toFixed(1)+"% (+/-"+parseFloat(d.weighted_confidence).toFixed(1)+"%)"};
 
d3.tsv("data/question2_by_referendum_vote.tsv", function(error, data) {
	  if (error) throw error;
	
	  console.log(data); 
	  /*var total = data.reduce(function(sum, d) {
		  return sum + parseFloat(d.combined_weight);

	var byQ2 = d3.nest()
		.key(function(d) {return d.pastvote_euref_label;})
		//.sortKeys(d3.ascending)
		.entries(data);

	console.log(byQ2); 

	var table = d3.select("body")
		.append("table");
	table.append("caption").text("If you were asked to vote in a second referendum on EU membership today, would you:");
	var th = table.append('thead').append("tr");
	th.append("th").text("Reported EU referendum result**");
	th.append("th").text("Definitely vote the same way");
	th.append("th").text("Probably vote the same way");
	th.append("th").text("Not sure");
	th.append("th").text("Probably vote differently");
	th.append("th").text("Definitely vote differently");
	
	
	
	var tr = table.append('tbody').selectAll("tr")
		.data(byQ2)
 		.enter()
		.append("tr");
	
	var td = tr.selectAll("td")
	  .data( function(d) {
		  return [d.key,
				  d.values.filter(function(d) {return d.q2=="1"}).reduce(function(sum,d) {return format(d);},''),
				  d.values.filter(function(d) {return d.q2=="2"}).reduce(function(sum,d) {return format(d);},''),
				  d.values.filter(function(d) {return d.q2=="3"}).reduce(function(sum,d) {return format(d);},''),
				  d.values.filter(function(d) {return d.q2=="4"}).reduce(function(sum,d) {return format(d);},''),
				  d.values.filter(function(d) {return d.q2=="5"}).reduce(function(sum,d) {return format(d);},'')
				  ]})
	  .enter().append("td")
	  .text( function(d) {return d;}) 
		  //d.value.label+"<br>"+d.value.size+"<br>"+
	      	
	  
});
