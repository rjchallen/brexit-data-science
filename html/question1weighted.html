<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="common.css">
</head>
<body>

	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="common.js"></script>
	<script>

 
d3.tsv("data/poll.tsv", function(error, data) {
	  if (error) throw error;
	
	  console.log(data); 
	  var total = data.reduce(function(sum, d) {
		  return sum + parseFloat(d.yougov_weight);
	}, 0);
	  
	  var total2 = data.reduce(function(sum, d) {
		  return sum + parseFloat(d.combined_weight);
	}, 0);
	  
	  console.log(total);
	  
	var byQ1 = d3.nest()
		.key(function(d) {return d.q1;})
		.sortKeys(d3.ascending)
		.rollup(function(vals) {
			
			var sample = vals.reduce(function(sum, d) {
				  return sum + parseFloat(d.yougov_weight);
			}, 0);
			
			var sample2 = vals.reduce(function(sum, d) {
				  return sum + parseFloat(d.combined_weight);
			}, 0);
			
			var frac = sample / total;
			var sd = Math.sqrt((frac*(1-frac))/total);
			
			var frac2 = sample2 / total2;
			var sd2 = Math.sqrt((frac*(1-frac))/total);
			
			return {
				label: vals[0].q1_label, 
				size: vals.length,
				percent: frac * 100,
				confidence: (1.96*sd+0.5/total)*100,
				percent2: frac2 * 100,
				confidence2: (1.96*sd2+0.5/total2)*100
			};
		})
		.entries(data);

	console.log(byQ1); 

	var table = d3.select("body")
		.append("table");
	table.append("caption").text("The advantages to the UK of access to the EU free market outweigh any disadvantages of the free movement of workers across the EU.");
	var th = table.append('thead').append("tr");
	th.append("th").text("response");
	th.append("th").text("count (n="+data.length+")");
	th.append("th").text("yougov weighting including EU referendum data (+/- 95% confidence)");
	th.append("th").text("alternative weighting excluding EU referendum data (+/- 95% confidence)");
	
	var tr = table.append('tbody').selectAll("tr")
		.data(byQ1)
 		.enter()
		.append("tr");
	
	var td = tr.selectAll("td")
	  .data( function(d) { 
		  return [
	      	d.value.label,
	      	d.value.size,
	      	d.value.percent.toFixed(1)+"% (+/- "+d.value.confidence.toFixed(1)+"%)",
	      	d.value.percent2.toFixed(1)+"% (+/- "+d.value.confidence2.toFixed(1)+"%)"
	              ];})
	  .enter().append("td")
	  .text(function(d) {return d})
	  
});

	</script>

</body>
</html>
